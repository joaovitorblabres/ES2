<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout">
    <main class="mdl-layout__content">
      <div class="page-content">


        <section class="demo-card-square mdl-card mdl-shadow--2dp card">
          <header class="header-top-offset">
            <img src="imgs/logo.png" class="imglogo">
          </header>
          <div class="mdl-card__title mdl-card--expand">
            Acesse o sistema!
          </div>
          <div class="mdl-card__supporting-text">
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="login">
                <label class="mdl-textfield__label" for="login">Login</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="password" id="senha">
                <label class="mdl-textfield__label" for="senha">Senha</label>
              </div>
              <button class="righto mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                Prosseguir
              </button>
              <button class="righto mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                Cadastre-se
              </button>
            </form>
          </div>
        </section>


      </div>
    </main>
  </div>
  </body>
</html>
